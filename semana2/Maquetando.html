 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
 </head>
 <style>
    :root{
        --back: #2B2E34;
        --white: #FFFFFF;
        --black: #000000;
        --letra: #AFC0E2;
        --title: #FFF;
        --backSe: #0D1423
    }
    body{
        font-family: 'Nunito';
        margin: 0;
        
    }
    .main{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: var(--back);
    }
    .title{
        color: var(--title);
        font-size: 42px;
        align-self: stretch;
    }
    .ts{
        display: grid;
        grid-template-columns: center;
        color: var(--letra);
        text-align: center;
        font-family: "Nunito";
        font-size: 20px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
    }
    .targets{
        display: grid;
        grid-template-columns: center;
    }
    .texts{
        display: grid;
        grid-template-columns: center;
        width: 300px;
        height: 160px;
        background-color: var(--backSe);
        border-radius: 8px;
    }
    .all-containers{
        display: flex;
        align-items: flex-start;
        gap: 27px;
        align-self: stretch;
    }
    .logo{
    }
    .texts img{

        border: red 4px solid; 
        margin-right:30px ;
    }
    .texts p{
        width: 300px;
        height: 59px;
        flex-shrink: 0;
        color: var(--letra);
        text-align: center;
    }
 </style>
 <body>
  <div class="main">
    <div class="title-container">
        <h1 class="title">Scaffolding a New Company</h1>
        <p>Join us with the lastest blockchain innovations</p>
    </div>
    <div class="targets">
        <section class="all-containers">

            <div class="texts">
                <img src="icons/fa-solid_money-check-alt.svg" alt="" class="logo">
                <p>Join us with the lastest blockchain innovations</p> 
            </div>
            <div class="texts">
                <img src="icons/fa-solid_money-check-alt.svg" alt="" class="logo">
                <p>Join us with the lastest blockchain innovations</p> 

            </div>
            <div class="texts">
                <img src="icons/fa-solid_money-check-alt.svg" alt="" class="logo">
                <p>Join us with the lastest blockchain innovations</p> 
            </div>
        </section>
    </div>
  </div>  
 </body>
 </html>
